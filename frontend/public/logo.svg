<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="#0f172a" />
  
  <!-- Gradient Border/Glow -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="none" stroke="url(#grad)" stroke-width="20" />

  <!-- Music Note & Download Arrow Combined -->
  <!-- Note Head -->
  <circle cx="180" cy="350" r="50" fill="url(#grad)" />
  <!-- Stem -->
  <rect x="220" y="120" width="20" height="240" fill="url(#grad)" />
  <!-- Beam -->
  <path d="M220 140 L380 100 V160 L240 190 Z" fill="url(#grad)" />
  
  <!-- Download Arrow Overlay -->
  <path d="M360 250 L360 380 M320 340 L360 380 L400 340" stroke="white" stroke-width="30" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
</svg>
